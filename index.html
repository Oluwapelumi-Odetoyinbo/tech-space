<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Tech || !Tech - Premiere</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 1s ease forwards;
    }
    .card-appear {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.8s ease forwards;
    }
    .card-appear:nth-child(1) { animation-delay: 0.5s; }
    .card-appear:nth-child(2) { animation-delay: 1s; }
    .card-appear:nth-child(3) { animation-delay: 1.5s; }
    .card-appear:nth-child(4) { animation-delay: 2s; }

    body {
      transition: background-color 2s ease-in-out, color 1s ease;
      overflow: hidden;
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent url('https://raw.githubusercontent.com/KenanY/kenany.github.io/master/images/stars.gif') repeat;
      z-index: -1;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white min-h-screen flex flex-col items-center justify-center p-6">

  <div id="stars"></div>

  <!-- Background Music -->
  <audio autoplay loop hidden id="bg-music">

    Your browser does not support the audio element.
  </audio>

  <!-- Toggle Music Button -->
  <div class="absolute top-4 right-4">
    <button onclick="toggleAudio()" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">
      Toggle Music
    </button>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    function toggleAudio() {
      if (audio.paused) audio.play();
      else audio.pause();
    }
  </script>
