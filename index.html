<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Space - Premiere</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 1s ease forwards;
    }
    .card-appear {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.8s ease forwards;
    }
    .card-appear:nth-child(1) { animation-delay: 0.5s; }
    .card-appear:nth-child(2) { animation-delay: 1s; }
    .card-appear:nth-child(3) { animation-delay: 1.5s; }
    .card-appear:nth-child(4) { animation-delay: 2s; }

    body {
      transition: background-color 2s ease-in-out, color 1s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Background Music -->
  <audio autoplay loop hidden>
    <source src="Mission-Impossible.mp3" type="audio/mp3">

      <h2 class="text-lg font-bold">@_devHelen</h2>

      <p class="mt-2 text-green-400 font-semibold">Host</p>
    </div>
    <!-- DevJNS -->

      <h2 class="text-lg font-bold">@_devJNS</h2>

      <p class="mt-2 text-yellow-400 font-semibold">Co-Host</p>
    </div>
    <!-- Tosin -->

    <!-- Eche_codes -->

  <div class="mt-16 text-center fade-in-up">

  </div>

  <div class="mt-20 fade-in-up text-sm text-gray-500">Team: Tech || !Tech</div>
</body>
</html>
